<div *ngIf="credit" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerlink="/credit/list">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{credit.id}}</td>                
            </tr>            
            <tr>
                <td>Actor:</td>                
                <td><input [(ngModel)]="credit.actor" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Movie:</td>
                <td><input [(ngModel)]="credit.movie" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input [(ngModel)]="credit.role" class="rounded" type="text" disabled></td>
            </tr> 
        </table>
    </main>
    <span>
        <button (click)="create()" class="btn btn-sm btn-primary">Create</button>
    </span>
</div>
